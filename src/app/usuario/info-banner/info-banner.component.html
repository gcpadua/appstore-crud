<div *ngIf="usuarioId != 0">
    <div class="welcome-box">
        <span>Bem vindo(a) {{ primeiro_nome }} {{ ultimo_nome }}</span>
        <span>
            Saldo atual: R{{ saldo | currency }}; 
            Adicionar saldo: <input type="number" name="novoSaldo" id="0" min="0" max="999" #saldoInput> 
            <button (click)="addSaldo(saldoInput.value)">Aplicar</button>
        </span>
    </div>    
</div>
