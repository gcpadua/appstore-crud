<div>
    <div class="form-group">
        <label for="exampleInputEmail1">Primeiro nome</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="fistName">
        <small id="emailHelp" class="form-text text-muted"> </small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Ultimo nome</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="lastName">
        <small id="emailHelp" class="form-text text-muted"> </small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted"> </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="senha">
    </div>
    <button type="submit" class="btn btn-primary btn-pessoal" (click)="onSubmit()">Registrar</button>
</div>
